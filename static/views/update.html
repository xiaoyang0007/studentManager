<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .breadcrumb,
        .form-inline {
            margin-left: 17px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">欢迎登录后台管理系统</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">欢迎登录</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">登出<span class="caret"></span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="#">学生管理</a></li>
                    <li role="presentation"><a href="#">系统管理</a></li>
                    <li role="presentation"><a href="#">用户管理</a></li>
                    <li role="presentation"><a href="#">修改密码</a></li>
                    <li role="presentation"><a href="#">退出系统</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">学生管理</a></li>
                        <li class="active">学生列表</li>
                    </ol>
                    <div class="panel-body">
                        <form action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label for="vtitle" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="请善待程序员" id="name" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vsortno" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="Number" class="form-control" name="age" value="18" id="age" placeholder="请输入年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vvideoid" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sex" value="男" id="sex" placeholder="请输入性别">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vsummary" class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phone" value="18888888888" id="phone" placeholder="请输入电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vimg" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address" value="中粮商务公园庭威" id="address" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vremark" class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <textarea style="width: 550px;height: 220px" name="introduction" placeholder="请输入简介">10块钱盒饭 都吃不起</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
